<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <link rel="stylesheet" href="styles.css" />
    <a href="http://ashevillenc.gov">Link to Asheville</a>
    <br />
    <hr />
    <form>
      What is your name?
      <input type="text" name="username" /><br />
      <hr />
      What is your quest?
      <select name="quest" id="quest_id">
        <option value="none chosen">Choose one...</option>
        <option value="grail">In search of the holy grail</option>
        <option value="dinner">In search of a good pizza</option> </select
      ><br />
      <hr />
      What is you favorite color?<br />
      <input type="radio" id="red" name="color" value="Red" />
      <label for="red">Red</label><br />
      <input type="radio" id="green" name="color" value="Green" />
      <label for="green">Green</label><br />
      <input type="radio" id="no_blue" name="color" value="NoBlue" />
      <label for="no_blue">No, Blue!</label>
      <br />
      <hr />
      <input type="submit" value="Submit" />
    </form>
    <div id="result"></div>
  </body>
  <script src="index.js"></script>
</html>
